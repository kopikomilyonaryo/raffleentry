<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Success</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #fff;
            text-align: center;
        }

        .box {
            background: rgba(0, 0, 0, 0.25);
            padding: 40px 50px;
            border-radius: 15px;
            animation: pop 0.6s ease;
            z-index: 2;
        }

        h1 {
            font-size: 42px;
            margin-bottom: 10px;
        }

        p {
            font-size: 20px;
        }

        .emoji {
            font-size: 50px;
            margin-bottom: 15px;
            animation: bounce 1.2s infinite alternate;
        }

        @keyframes bounce {
            from {
                transform: translateY(0);
            }

            to {
                transform: translateY(-15px);
            }
        }

        @keyframes pop {
            from {
                transform: scale(0.7);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: red;
            animation: fall 3s linear infinite;
            opacity: 0.8;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
            }

            100% {
                transform: translateY(110vh) rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="box">
        <div class="emoji">ðŸŽ‰ðŸŽŠðŸ¥³</div>
        <h1>Your entry is submitted!</h1>
        <p>Thank you for logging in ðŸŽˆ<br>Have an amazing day!</p>
    </div>

    <!-- Confetti generator -->
    <script>
        for (let i = 0; i < 60; i++) {
            const confetti = document.createElement("div");
            confetti.className = "confetti";
            confetti.style.left = Math.random() * 100 + "vw";
            confetti.style.animationDelay = Math.random() * 3 + "s";
            confetti.style.background =
                `hsl(${Math.random() * 360}, 100%, 50%)`;
            document.body.appendChild(confetti);
        }
    </script>

</body>

</html>
